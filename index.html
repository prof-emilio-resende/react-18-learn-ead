<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
  <script type="text/jsx">
    const app = document.getElementById("app");
    const root = ReactDOM.createRoot(app);

    const CounterContext = React.createContext();

    function CounterContextProvider({children}) {
        const [counter, setCounter] = React.useState(0);

        return (<CounterContext.Provider value={{counter, setCounter}}>
            {children}
        </CounterContext.Provider>)
    }

    function App() {
        return (<CounterContextProvider>
            <Home />
        </CounterContextProvider>)
    }

    function Home() {
        const { counter, setCounter } = React.useContext(CounterContext);
        console.log(counter, setCounter);

        function counterFct() { 
            console.log('btn clicked!');
            setCounter(counter + 1);
        }

        return (<div>
            <Header title="Meu tÃ­tulo" />
            <h2>components aninhados</h2>
            <List />
            <Button text="react button" onClickFct={counterFct}/>
        </div>)
    }

    function Header({ title }) {
        const { counter } = React.useContext(CounterContext);

        return (<h1>{`${title} + ${counter}`}</h1>);
    }

    function List() {
        const { counter } = React.useContext(CounterContext);
        const l = [1,2,3,4,5,counter];
        return (<ul>
            {l.map(n => <li key={n}>{n}</li>)}
        </ul>);
    }

    function Button({text, onClickFct}) {
        const { counter } = React.useContext(CounterContext);
        return (<button
            onClick={onClickFct}>
            {`${text} + ${counter}`}
        </button>)
    }

    root.render(<App />);
  </script>
</html>
